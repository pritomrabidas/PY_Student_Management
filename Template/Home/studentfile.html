<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2 class="text-center mx-auto flex justify-center">Student Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image">
        
        <label for="mother_name">Mother's Name:</label>
        <input type="text" id="mother_name" name="mother_name">
        
        <label for="father_name">Father's Name:</label>
        <input type="text" id="father_name" name="father_name">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        
        <label for="religion">Religion:</label>
        <select id="religion" name="religion">
            <option value="Hindu">Hindu</option>
            <option value="Muslim">Muslim</option>
            <option value="Christian">Christian</option>
            <option value="Buddhist">Buddhist</option>
            <option value="Others">Others</option>
        </select>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        
        <label for="roll">Roll:</label>
        <input type="number" id="roll" name="roll">
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        
        <label for="is_bangladeshi">Is Bangladeshi:</label>
        <input type="checkbox" id="is_bangladeshi" name="is_bangladeshi">
        
        <label for="subjects">Subjects:</label>
        <input type="text" id="subjects" name="subjects">
        
        <label for="results">Results:</label>
        <input type="text" id="results" name="results">
        
        <label for="hobby">Hobby:</label>
        <input type="text" id="hobby" name="hobby">
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
