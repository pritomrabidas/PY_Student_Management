<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-full p-5">
      {% for i in stu %}
      <div class="grid grid-cols-3 pt-2">
        <div
          class="shadow-md bg-gray-500 p-4 bg-white rounded-lg flex items-center"
        >
          <img
            class="w-20 h-20 rounded-full object-cover"
            src="{% if i.image %}{{ i.image.url }}{% else %}https://via.placeholder.com/80{% endif %}"
            alt="Student Image"
          />
          <div class="flex flex-col justify-between ml-4">
            <div>
              <h3 class="mt-4 text-xl font-semibold">{{i.name}}</h3>
              <p><strong>ID:</strong>{{i.id}}</p>
              <p><strong>Mail:</strong>{{i.email}}</p>
              <p><strong>Bangladeshi :</strong>{{i.is_Bangledeshi}}</p>
            </div>
            <div class="items-end">
              <a href="{% url 'update' i.id %}" class="text-sm text-green-500 cursor-pointer"
                >Update</a
              >
              <a
                href="{% url 'delete_prof' i.id %}"
                class="text-sm text-red-500 cursor-pointer"
                >Delete</a
              >
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </section>
  </body>
</html>
